        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Allow horizontal hidden but vertical auto for mobile bounce */
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Modern visible scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 20px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Utility for hiding scrollbars only when explicitly requested */
        .force-scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .force-scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .sidebar-item-active {
            background-color: #eff6ff;
            color: #2563eb;
            border-right: 3px solid #2563eb;
        }

        /* Responsive height fixes */
        .main-content-height {
            height: calc(100vh - 64px);
        }
